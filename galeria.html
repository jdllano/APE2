                    <p>El conductismo se basa en el análisis de los comportamientos humanos a partir de los estímulos y respuestas que conforman el ambiente físico, biológico, y social del organismo. El comportamiento humano se rige por los refuerzos y castigos.</p>

                </figure>
            </article>
            <article>
                <figure>
                    <img src="img/constructivismo.png" alt="constructivismo">
                    <p>El constructivismo, en esencia, plantea que el conocimiento no es el resultado de una mera copia de la realidad preexistente, sino de un proceso dinámico e interactivo a través del cual la información externa es interpretada y reinterpretada por la mente.</p>
